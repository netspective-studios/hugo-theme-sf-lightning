
{{ $_hugo_config := `{ "version": 1 }` }}
{{ $variant := .Get "variant" | default "info" }}



<div class="slds-notify slds-notify_alert slds-alert_{{ $variant }} slds-text-align_left" role="alert">
    {{ with .Get "title" }} <span class="">{{ . | safeHTML }}: </span> {{ end }}
    
    {{ .Inner | markdownify }}
    <div class="slds-notify__close">
      <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" title="Close">
        <svg class="slds-button__icon" aria-hidden="true">
          <use xlink:href="/icons/utility-sprite/svg/symbols.svg#close"></use>
        </svg>
        <span class="slds-assistive-text">Close</span>
      </button>
    </div>
</div>
