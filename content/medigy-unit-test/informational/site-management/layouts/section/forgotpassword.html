<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" dir="ltr">
{{ partialCached "head.html" . "forgot-password-key"}}

<script>


    $(document).ready(function(){

    $('#resetAndLogin').on("click",function(e){  
      e.preventDefault();
    $('#loginModalCenter').modal('toggle'); 
    $("#loginform")[0].reset();  
    $('#errorcode').html('');
  
  });



      //$('#changePassword').hide();




   /*   setTimeout(function(){
        $('#tokenMessage').html("Invalid token.");
                $('#changePassword').html("");
        },200);
    */
            var token = getUrlVars()["token"];
            var settings = {
              "async": true,
              "crossDomain": true,
              "url": "{{ $.Site.Params.GraphQLUrl }}",
              "method": "POST",
              "headers": {
                "Content-Type": "application/x-www-form-urlencoded",
                "cache-control": "no-cache"
              },
              "data": {
                "query": "query{\n  getResetPasswordUser(key:\""+token+"\")\n}"
              }
            }
            $.ajax(settings).done(function (response) {
              if(response.data.getResetPasswordUser == "Invalid or expired key")
              {
                $('#passwordMessage').html("You don't have any valid token at the moment or the link has been expired.");
                $('#changePassword').html("");
                $('#passwordMessage').addClass('alert-danger');
                $('#passwordMessage').show();
                $('#reProcessArea').show();                
              }
              else
              {
                
                $('#changePassword').show();
                $('#reProcessArea').hide();
                var userEmail = response.data.getResetPasswordUser;
                setCookie('userEmail',userEmail);
              }
            }); 


    $('#changePassword').on('submit', function (e) {
      $('#passwordMessage').html("");
      $('#passwordMessage').removeClass('alert-success');
      $('#passwordMessage').removeClass('alert-danger');
      $('#passwordMessage').addClass('alert-primary');      
      $('#passwordMessage').html("Processing, please wait.");
      $('#passwordMessage').show();
      if (e.isDefaultPrevented()) {
          alert('form is not valid');
      } else {
          // everything looks good!
          e.preventDefault();
            var password = $('#password').val();
            var confirmPassword = $('#confirmPassword').val();
            var email = getCookie('userEmail');
            //var re = '^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$';
            //var patt = new RegExp("/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/");
            var validateResult = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d!@#$%^&*()_+]{8,}$/.test(password);
            //var validateResult = patt.exec(password);
            console.log(validateResult);
            if(!validateResult )
            {
              $('#passwordMessage').html("Password should contain a minimum of 8 characters of which at least one should be numeric and one alphabetic.");
              $('#passwordMessage').removeClass('alert-success');
              $('#passwordMessage').removeClass('alert-primary');
              $('#passwordMessage').addClass('alert-danger');
              return false;              
            }
            if(confirmPassword != password)
            {
              $('#passwordMessage').html("Password does not match.");
              $('#passwordMessage').removeClass('alert-success');
              $('#passwordMessage').removeClass('alert-primary');              
              $('#passwordMessage').addClass('alert-danger');
              return false;
            }
            var token = getUrlVars()["token"];
            //console.log("mutation{\n  updatePassword(userName:\""+email+"\",password:\""+password+"\",key:\""+token+"\"){\n    status\n    message\n    errorCode\n  }\n}");

            var settings = {
              "async": true,
              "crossDomain": true,
              "url": "{{ $.Site.Params.GraphQLUrl }}",
              "method": "POST",
              "headers": {
                "Content-Type": "application/x-www-form-urlencoded",
                "cache-control": "no-cache"
              },
              "data": {
    
                "query": "mutation{\n  updatePassword(userName:\""+email+"\",password:\""+password+"\",key:\""+token+"\"){\n    status\n    message\n    errorCode\n  }\n}"
              }
            }
            $.ajax(settings).done(function (response) {
               $("#changePassword")[0].reset();
                if(response.data.updatePassword.message != "Password update failed" && response.data.updatePassword.status != "ERROR")
                {
                  $('#passwordMessage').html("");
                  $('#passwordMessage').html(response.data.updatePassword.message);
                  $('#passwordMessage').removeClass('alert-danger');
                  $('#passwordMessage').removeClass('alert-primary');                  
                  $('#passwordMessage').addClass('alert-success');  
                  $('#changePassword').hide();
                  $('#reProcessAreaforLogin').show();                       
                  gtmForgotPassword("Success",email);
                }
                else
                {
                  $('#passwordMessage').html("");
                  $('#passwordMessage').html("Password update failed");
                  $('#passwordMessage').removeClass('alert-success');
                  $('#passwordMessage').removeClass('alert-primary');                   
                  $('#passwordMessage').addClass('alert-danger');  
                  gtmForgotPassword("Failed:{ "+response.data.updatePassword.message+" }",email);                  
                }

              $('#passwordMessage').show();
            });    

              // your ajax
      }
    });
    }); 
    function gtmForgotPassword(status,userName){
              // GTM for Forgot
      
            window.dataLayer.push({
            'gtmUserName':userName,
            'gtmForgotStatus':status,
            'event': 'forgotPassword'
            });
           // console.log(status);
            // GTM for Forgot 
}    
</script>
